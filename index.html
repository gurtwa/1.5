<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Услуги и сервисы</title>
  <link rel="stylesheet" href="style/Normalize.css">
  <link rel="stylesheet" href="style/style.css">
</head>
<body>
  <section class="slider">
    <h2 class="slider-title">РЕМОНТ ТЕХНИКИ РАЗЛИЧНЫХ БРЕНДОВ</h2>
    <div class="swiper">
      <div class="swiper-wrapper">
        <div class="swiper-slide">
          <img src="svg/lenovo.svg" alt="Логотип компании Леново">
          <button class="button-go" alt="Кнопка далее"></button>
        </div>
        <div class="swiper-slide">
          <img src="svg/samsung.svg" alt="Логотип компании Самсунг">
          <button class="button-go" type="button" title="Кнопка далее"></button>
        </div>
        <div class="swiper-slide">
          <img src="svg/apple.svg" alt="Логотип компании Эпл">
          <button class="button-go" type="button" title="Кнопка далее"></button>
        </div>
        <div class="swiper-slide">
          <img src="svg/sonic.svg" alt="Логотип компании Вьюсоник">
          <button class="button-go" type="button" title="Кнопка далее"></button>
        </div>
        <div class="swiper-slide">
          <img src="svg/bosch.svg" alt="Логотип компании Бош">
          <button class="button-go" type="button" title="Кнопка далее"></button>
        </div>
        <div class="swiper-slide">
          <img src="svg/hp.svg" alt="Логотип компании Хьюлед Паккард">
          <button class="button-go" type="button" title="Кнопка далее"></button>
        </div>
        <div class="swiper-slide  swiper-slide__924">
          <img src="svg/acer.svg" alt="Логотип компании Эйсер">
          <button class="button-go" type="button" title="Кнопка далее"></button>
        </div>
        
        <div class="swiper-slide  swiper-slide__924">
          <img src="svg/sony.svg" alt="Логотип компании Сони">
          <button class="button-go" type="button" title="Кнопка далее"></button>
        </div>
        
        <div class="swiper-slide swiper-slide__768">
          <img src="svg/lenovo.svg" alt="Логотип компании Леново">
          <button class="button-go" type="button" title="Кнопка далее"></button>
        </div>
        
        <div class="swiper-slide swiper-slide__768">
          <img src="svg/samsung.svg" alt="Логотип компании Самсунг">
          <button class="button-go" type="button" title="Кнопка далее"></button>
        </div>
       
        <div class="swiper-slide swiper-slide__768">
          <img src="svg/apple.svg" alt="Логотип компании Эпл">
          <button class="button-go" type="button" title="Кнопка далее"></button>
        </div>
      </div>
      <div class="swiper-pagination"></div>
    </div>
    <button class="expend" tabindex="13">
      <div class="expend__button-image"></div>
      <span>Показать все</span>
    </button>
  
  </section>

</body>
<script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
<script src="script.js"></script>
</html>
